<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>模板语法</title>
</head>
<!--
Vue模板语法中有两大类：
    1.插值语法
        功能：用于解析标签体内容
        写法：{{xxx}}，xxx是指js表达式，且可以直接读取到data中的所有属性
    2.指令语法
        功能：用于解析标签（包括:标签属性，标签体内容，绑定事件）
        写法：v-???:href="xxx",???指的是指令功能，xxx是js表达式
-->
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好,{{name}}</h3>
        <a v-bind:href="url1">去百度</a>
        <a v-bind:href="url2">去B站</a>
        <hr/>
    </div>
</body>
<script type="text/javascript"> Vue.config.productionTip = false
    //创建vue实例
    Vue.config.devtools = true
    new Vue({
        el:"#root" ,
        data:{
            name:"xtu",
            url1:"https://www.baidu.com",
            url2:"https://www.bilibili.com"
        }
    })
    </script>
</html>
