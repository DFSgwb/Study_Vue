<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <title>数据绑定</title>
</head>
<body>
    <div id="root">
        单向数据绑定:<input type="text" v-bind:value="name1"><br>
        双向数据绑定:<input type="text" v-model:value="name">
        <!--
            v-model只能应用在表单类元素上
        -->
    </div>
</body>
<script type="text/javascript"> Vue.config.productionTip = false
    //创建vue实例
    Vue.config.devtools = true
    new Vue({
        el:"#root" ,
        data:{
            name1:"xtu",
            name:"xtu",
            url1:"https://www.baidu.com",
            url2:"https://www.bilibili.com"
        }
    })
    </script>
</html>
