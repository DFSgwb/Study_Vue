<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false
    </script>
        <title>姓名案例_watch实现</title>
</head>
    <!--
        computed和watch之间的区别：
            1.computed能完成的功能，watch都可以完成
            2.watch能完成的功能，computed不一定能完成，比如一步操作
        方便编码的小原则:
            1.所被Vue管理的函数，最后都写成普通函数，这样this的指向才是vm或组件实例对象
            2.所有不被Vue所管理的函数（定时器的回调函数，ajax的回调函数，promise的回调函数等）最好写成箭头函数，这样this的指向才是vm或组件实例对象
    -->
<body>
    <div id="root">
        姓：<input type="text" v-model="firstName"><br><br>
        姓：<input type="text" v-model="secondName"><br><br>
        姓名：<span>{{fullName}}</span>
    </div>   
    </body>
    <script type="text/javascript">
        Vue.config.devtools = true
        new Vue({
            el:'#root',
            data:{
                firstName:'张',
                secondName:'三',
                fullName:'张-三',
            },
            watch:{
               
                firstName(val){
                    /* this.fullName = val + '-' + this.secondName*/
                //开启异步任务实现
                    setTimeout(()=>{
                        this.fullName = val + '-' + this.secondName
                    },1000);
                },
                secondName(val){
                    this.fullName = this.firstName + '-' + val
                }
            }
        })
    </script>
</html>
