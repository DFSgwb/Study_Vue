<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script>
        Vue.config.productionTip = false
    </script>

</head>
    <!--
        条件渲染：
            1.v-if:
                写法：
                    1.v-if='表达式'
                    2.v-else-if='表达式'
                    3.v-else='表达式'
                适用于：切换频率比较低的场景
                特点：不展示的DOM元素直接被移除
                注意：v-if可以和v-else-if，v-else一起使用，但要求结构不能够被打断
            2.v-show：
                写法：v-show='表达式'
                适用于：切换频率比较高的场景
                特点：不展示的DOM元素未被移除，仅仅是使用样式被隐藏
            3.备注：使用v-if时，元素可能无法获取到，而使用v-show时，元素一定可以被获取到
    -->
<body>
    <div id="root">
        <h2>当前的n值是:{{n}}</h2>
        <button @click="n++">点我n++</button>
        <!--使用v-show做条件渲染
        <h2 v-show="false">欢迎来到{{name}}</h2>
        使用v-if做条件渲染
        <h2 v-if="false">欢迎来到{{name}}</h2>-->
        <template v-if="n%4===0">
            <h2>湖南省</h2>
            <h2>湘潭市</h2>
            <h2>湘潭大学</h2>
        </template>
        <div v-show="n%4===1">Angular</div>
        <div v-show="n%4===2">React</div>
        <div v-show="n%4===3">Vue</div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#root',
        data:{
            name:'XTU',
            n:'0'
        }
    })
</script>
</html>
