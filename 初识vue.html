
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识vue</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--准备一个容器-->
    <!---vue.js devtools对于纯中文数据兼容性极差-->>
    <div id="root">
        <h1>Hello {{name.toUpperCase()}},{{address}}</h1>
    </div>
    <script type="text/javascript"> Vue.config.productionTip = false//以阻止vue在启动时生成产生提示
        //创建vue实例
        Vue.config.devtools = true
        new Vue({
            el:"#root" ,//el用于指定当前vue实例为那个容器服务，值通常为css选择字符串
            data:{//data用于存储数据，数据供el所指定的容器所使用
                name:"xtu",
                address:"湖南省湘潭市雨湖区"
            }
    
        })
        </script>
</body>
</html>
